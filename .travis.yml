sudo: false
language: python
python:
  - '2.7'
  - '3.5'
cache: pip
before_install:
  - pip install --upgrade pip
install:
  # FIXME: Test with released versions once they're available
  - pip install git+https://github.com/praekelt/molo.git@py3
  - pip install git+https://github.com/praekelt/django-google-analytics.git@py3

  - pip install -r requirements-dev.txt
  - pip install coveralls
script:
  - molo scaffold testapp
  - mkdir -p testapp/testapp/templates/registration/
  - cp molo/profiles/test_templates/login.html testapp/testapp/templates/registration/
  - pip install -e testapp
  - py.test --cov=molo
  - flake8 molo
after_success:
  - coveralls
deploy:
  provider: pypi
  user: Praekelt
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
